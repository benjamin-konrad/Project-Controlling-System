<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="js/libs/dojo-release-1.9.0/dijit/themes/nihilo/nihilo.css">

<!-- Widget CSS -->
<link rel="stylesheet" href="dojox/widget/Portlet/Portlet.css">
<link rel="stylesheet" href="dojox/layout/resources/GridContainer.css">
<link rel="stylesheet" href="dojox/layout/resources/ResizeHandle.css">
<link rel="stylesheet" href="dojo/resources/dnd.css">
<!-- Widget CSS -->

<script type="text/javascript">
	var dojoConfig = {
		async : true,
		baseUrl : "./",
		parseOnLoad : false,
		isDebug : true,
		packages : [ {
			name : "app",
			location : "./js/app/"
		}]
	}
</script>

<link rel="stylesheet" href="css/ProjectControllingSystem.css">
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js" type="text/javascript"></script>
<script src="js/app/Main.js" type="text/javascript"></script>
<script type="text/javascript">
	require([ "dojo/parser", "dojo/domReady!", "dijit/layout/BorderContainer", "dijit/Toolbar", "dijit/form/Button", "dojox/layout/GridContainer",
			"dijit/Dialog", "dijit/form/Button", "dijit/form/TextBox", "dijit/form/Select", "dojox/layout/GridContainerLite", "dijit/Tree",
			"dojox/layout/ResizeHandle", "dojo/dnd/Source" ], function(parser) {
		parser.parse();
		main();
	});
</script>
<title>Project Controlling System</title>
</head>
<body class="nihilo">
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:false, liveSplitters: true, isLayoutContainer: true" id="mainContainer">
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'top'" style="width: 100px;">
			<div id="tb_menubar" data-dojo-type="dijit/Toolbar">
				<div data-dojo-type="dijit/form/Button" id="tb_menubar_NewChart" data-dojo-props="iconClass:'dijitEditorIcon dijitIconTask', showLabel:true, onClick:function(){dlg_createChart_FirstStep.show()}">Neue Statistik</div>
				<div class="menuRight">
					<div data-dojo-type="dijit/form/Button" id="tb_menubar_settings" data-dojo-props="iconClass:'dijitEditorIcon dijitIconTask', showLabel:true">Einstellungen</div>
					<div data-dojo-type="dijit/form/Button" id="tb_menubar_logout" data-dojo-props="iconClass:'dijitEditorIcon dijitIconTask', showLabel:true">Logout</div>
				</div>
			</div>
			<p class="RETROtxt">Project Controlling System</p>
		</div>
		<div id="portletGrid" data-dojo-type="dojox/layout/GridContainer" data-dojo-props="region:'center', nbZones:3, allowAutoScroll:true"></div>
	</div>
	<div data-dojo-type="dijit/Dialog" class="dialogSize" data-dojo-id="dlg_createChart_FirstStep" title="Statistik erstellen" execute="alert('submitted w/args:\n' + dojo.toJson(arguments[0], true));">

		<div class="dijitDialogPaneContentArea" data-dojo-type="dojox/layout/GridContainerLite" data-dojo-props="nbZones:1, allowAutoScroll:true">
			<div data-dojo-type="dijit/layout/ContentPane">
				<label for="txtf_chartName" class="dialogLabel">Name der Statistik: </label> <input name="chartName" class="dialogTextfield" data-dojo-type="dijit/form/TextBox" type="text" name="" id="txtf_chartName">
			</div>
			<div data-dojo-type="dijit/layout/ContentPane">
				<label class="dialogLabel" for="select_Filter">Filter: </label> <select name="chartFilter" class="dialogSelectbox" id="select_Filter" data-dojo-type="dijit/form/Select">
					<option value="ZEIT">Zeit</option>
					<option value="ORGANISATION">Organisations</option>
					<option value="MITARBEITER">Mitarbeiter</option>
				</select>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane">
				<label for="select_Kennzahl" class="dialogLabel">Kennzahl: </label> <select name="chartKennzahl" class="dialogSelectbox" id="select_Kennzahl" data-dojo-type="dijit/form/Select">
					<option value="LEISTUNG">Leistung</option>
					<option value="FAKTURIERBARELEISTUNG">Fakturierbare Leistung</option>
					<option value="AUSLASTUNG">Auslastung</option>
					<option value="LEISTUNGSUMSATZ">Leistungsumsatz</option>
					<option value="KOSTEN">Kosten</option>
					<option value="ERTRAG">Ertrag</option>
					<option value="KRANKHEITSQUTE">Krankheitsquote</option>
				</select>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane">
				<label for="select_Chart" class="dialogLabel">Art des Diagramms: </label> <select name="selectedChart" class="dialogSelectbox" id="select_Chart" data-dojo-type="dijit/form/Select">
					<option value="LEISTUNG">Leistung</option>
					<option value="FAKTURIERBARELEISTUNG">Fakturierbare Leistung</option>
					<option value="AUSLASTUNG">Auslastung</option>
					<option value="LEISTUNGSUMSATZ">Leistungsumsatz</option>
					<option value="KOSTEN">Kosten</option>
					<option value="ERTRAG">Ertrag</option>
					<option value="KRANKHEITSQUTE">Krankheitsquote</option>
				</select>
			</div>
		</div>
		<div class="dijitDialogPaneActionBar">
			<button data-dojo-type="dijit/form/Button" type="submit" data-dojo-props=" onClick : function(){dlg_createChart_FirstStep.hide(); dlg_createChart_SecondStep.show();}">OK</button>
			<button data-dojo-type="dijit/form/Button" type="button" onClick="dlg_createChart_FirstStep.hide()">Cancel</button>
		</div>

	</div>

	<div data-dojo-type="dijit/Dialog" id="dlg_createChart_SecondStep" data-dojo-id="dlg_createChart_SecondStep" data-dojo-props="isLayoutContainer: true, doLayout:true" title="Statistik erstellen"
		execute="alert('submitted w/args:\n' + dojo.toJson(arguments[0], true));">
		<div class="dijitDialogPaneContentArea" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="doLayout:true" id="resizePane">
			<table>
				<tr>
					<th class="treeCell"><div id="tree_filter_out"></div></th>
					<th class="treeCell"><div id="tree_filter_in"></div></th>
				</tr>
			</table>
		</div>
		<div class="dijitDialogPaneActionBar">
			<button data-dojo-type="dijit/form/Button" type="submit" onClick="return dlg_createChart_SecondStep.isValid();">OK</button>
			<button data-dojo-type="dijit/form/Button" type="button" onClick="dlg_createChart_SecondStep.hide()">Cancel</button>
		</div>
		<div data-dojo-type="dojox/layout/ResizeHandle" data-dojo-props="targetId:'resizePane'"></div>
	</div>

	<div data-dojo-type="dijit/Dialog" id="dlg_Settings" data-dojo-id="dlg_Settings" data-dojo-props="isLayoutContainer: true, doLayout:true" title="Statistik erstellen" execute="alert('submitted w/args:\n' + dojo.toJson(arguments[0], true));">
		<div class="dijitDialogPaneContentArea" data-dojo-type="dojox/layout/GridContainerLite" data-dojo-props="nbZones:1, allowAutoScroll:true">
			<div data-dojo-type="dijit/layout/ContentPane">
				<label for="select_ChartTheme" class="dialogLabel">Kennzahl: </label> <select name="chartTheme" class="dialogSelectbox" id="select_chartTheme" data-dojo-type="dijit/form/Select">
					<option value="LEISTUNG">Leistung</option>
					<option value="FAKTURIERBARELEISTUNG">Fakturierbare Leistung</option>
					<option value="AUSLASTUNG">Auslastung</option>
					<option value="LEISTUNGSUMSATZ">Leistungsumsatz</option>
					<option value="KOSTEN">Kosten</option>
					<option value="ERTRAG">Ertrag</option>
					<option value="KRANKHEITSQUTE">Krankheitsquote</option>
				</select>
			</div>
			<div class="dijitDialogPaneActionBar">
				<button data-dojo-type="dijit/form/Button" type="submit" onClick="return dlg_createChart_SecondStep.isValid();">OK</button>
				<button data-dojo-type="dijit/form/Button" type="button" onClick="dlg_createChart_SecondStep.hide()">Cancel</button>
			</div>
		</div>
</body>
</html>
